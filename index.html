<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joyce Yeung" />
    <meta
      name="description"
      content="Interactive Social Media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile"
    />
    <meta name="keywords" content="Post, Photos, Social Media, users" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img
                src="./images/pencil.svg"
                alt="Pencil Icon"
                class="profile__pencil-icon"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img
              src="./images/plus.svg"
              alt="Plus Icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
