<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joyce Yeung" />
    <meta
      name="description"
      content="Interactive Social Media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile"
    />
    <meta name="keywords" content="Post, Photos, Social Media, users" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button
              aria-label="Edit Profile Button"
              type="button"
              class="profile__edit-btn"
            >
              <img
                src="./images/pencil.svg"
                alt="Pencil Icon"
                class="profile__pencil-icon"
              />Edit Profile
            </button>
          </div>
          <button
            aria-label="Add New Post Button"
            type="button"
            class="profile__add-btn"
          >
            <img
              src="./images/plus.svg"
              alt="Plus Icon"
              class="profile__plus-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="" class="card__del-btn"></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    class="card__like-btn"
                    type="button"
                    aria-label="Like Post Button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">2023 &copy; Spots</p>
      </footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                id="profile-name-input-error"
                class="modal__error modal__error_active"
              ></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description<input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              aria-label="Save Profile Changes Button"
              type="submit"
              class="modal__save-btn"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="new-post-form" novalidate>
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required />
              <span id="card-image-input-error" class="modal__error"></span
            ></label>
            <label for="card-caption-input" class="modal__label"
              >Description<input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="3"
                maxlength="30"
                required />
              <span id="card-caption-input-error" class="modal__error"></span
            ></label>
            <button
              aria-label="Save New Post Button"
              type="submit"
              class="modal__save-btn"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__content">
          <button
            class="modal__close-btn modal__close-btn_type_preview"
            aria-label="Close Preview Button"
            type="button"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <span class="modal__caption"> </span>
        </div>
      </div>
    </div>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
